<span id="time">Date and time</span>
<script type="text/javascript">
function clock() {
var d = new Date();
var day = d.getDate();
var hrs = d.getHours();
var min = d.getMinutes();
var sec = d.getSeconds();

var mnt = new Array("january", "february", "march", "april", "may",
"june", "july", "august", "september", "november", "october", "december");

if (day <= 9) day="0" + day;
if (hrs <= 9) hrs="0" + hrs;
if (min <=9 ) min="0" + min;
if (sec <= 9) sec="0" + sec;

$("#time").html("now: " + hrs + ":" + min + ":" + sec + "&nbsp;&nbsp;&nbsp;" +
day + ". " + mnt[d.getMonth()] + " " + d.getFullYear() + " .");
}
setInterval("clock()",1000);
</script>

<div style="height: 1000px; width: 300px; border: 1px solid #000000;">
    <div id="floating_block"><img src="https://img.icons8.com/clouds/500/github.png"></div>
</div>
<script type="text/javascript">
$(document).ready(function() {
var footer = 90;
var position = $("#floating_block").offset().top-20;

$(window).scroll(function(){
 var scroll = $(window).scrollTop();
 if ($("#floating_block").height()<$(document).height()-footer-scroll) {
    if (scroll>position) {
        $("#floating_block").stop().animate({"paddingTop" : scroll-position}, 400);
    }
    else $("#floating_block").stop().animate({"paddingTop" : 0}, 400);
 }
});
$(window).trigger("scroll");
});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script>
